apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  labels:
    name: users
spec:
  selector:
    matchLabels:
      name: users
  replicas: 1
  template:
    metadata:
      labels:
        name: users
    spec:
      containers:
        - name: users
          image: registry.digitalocean.com/docker-registry-phuongnm/noval-api:user-$(echo $GITHUB_SHA | head -c7)
          imagePullPolicy: IfNotPresent
          env:
            - name: LOGGER
              value: "true"
            - name: LOGLEVEL
              value: info
            - name: MONGO_URI
              value: mongodb://mongo/nlp
            - name: SERVICES
              value: services/users.service.js
            - name: TRANSPORTER
              value: nats://nats:4222
      restartPolicy: Always
