      app: bookings
  replicas: 1
  template:
    metadata:
      labels:
        app: bookings
    spec:
      containers:
        - name: bookings
          image: <IMAGE>
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: common-env
          env:
            - name: SERVICES
