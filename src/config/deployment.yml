#########################################################
# Common Environment variables ConfigMap
#########################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: common-env
data:
  NAMESPACE: "NOVALAPI"
  LOGLEVEL: warn
  SERVICEDIR: "src/services"
  TRANSPORTER: "nats://nats:4222"
  CACHER: Memory

  MONGO_URI: "<MONGO_URI>"

---
#########################################################
# Service for Moleculer API Gateway service
#########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    name: api
spec:
  selector:
    matchLabels:
      name: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
        name: api
    spec:
      containers:
        - name: api
          image: <IMAGE>
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 3000
          envFrom:
            - configMapRef:
                name: common-env
          env:
            - name: SERVICES
              value: api

      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels:
    name: api-service
spec:
  type: NodePort
  ports:
    - port: 80
      name: http
      targetPort: 3000
    - port: 443
      name: https
      targetPort: 3000
  selector:
    app: api

---
#################################
# K8S Ingress for API Gateway   #
#################################
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: micro-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 3000
---
#########################################################
# Customers service
#########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers
spec:
  selector:
    matchLabels:
      app: customers
  replicas: 1
  template:
    metadata:
      labels:
        app: customers
    spec:
      containers:
        - name: customers
          image: <IMAGE>
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: common-env
          env:
            - name: SERVICES
              value: customers
              
      restartPolicy: Always

---
#########################################################
# Booking service
#########################################################
